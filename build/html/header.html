<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" id="viewport" content="initial-scale=1.0">
        <title>Peter Arnell</title>

        <link href="{site_url}/js/lib/fancybox/jquery.fancybox.css" rel="stylesheet" />
        <link href="{site_url}/js/lib/fresco/css/fresco.css" rel="stylesheet" />
        <link href="{site_url}/js/lib/jscrollpane/jquery.jscrollpane.css" rel="stylesheet">
        <link href="{site_url}/css/app.@@hash.css" rel="stylesheet">
    
        <script src="{site_url}/js/lib/modernizr/custom.modernizr.js"></script>
        {if embed:secure != 'y'}
        <script data-main="{site_url}/js/init.@@hash.js" src="{site_url}/js/lib/requirejs/require.min.js"></script>
        {/if}
        <script>
            (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
            (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
            m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
            })(window,document,'script','//www.google-analytics.com/analytics.js','ga');

            ga('create', 'UA-45100233-1');
            //ga('send', 'pageview');
        </script>
    </head>
    <body>
        <div class="header-wrapper">
            <div class="inner-header {embed:nav}">
                <header class="site-header{if segment_1==''} home{/if}">
                <h1 class="logo"><a href="{site_url}">Peter Arnell</a></h1>
                    <nav id="nav">
                        <h2 class="visuallyhidden">Main Navigation</h2>
                        <ul>
                            <li><a href="{site_url}"{if embed:nav == 'home'} class="active"{/if} id="home">Home</a></li>
                            <li><a href="{path='projects'}"{if embed:nav=='projects'} class="active"{/if} id="projects">Projects</a></li>
                            <li><a href="{path='photography'}"{if embed:nav=='photography'} class="active"{/if} id="photography">Photography</a></li>
                            <li><a href="{path='film'}"{if embed:nav=='film'} class="active"{/if} id="film">Film</a></li>
                            <li><a href="{path='profile'}"{if embed:nav=='profile'} class="active"{/if} id="profile">Profile</a></li>
                            <li><a href="{path='contact'}"{if embed:nav=='contact'} class="active"{/if} id="contact">Contact</a></li>
                            <li><a href="{path='stream'}"{if embed:nav=='stream'} class="active"{/if} id="stream">Stream</a></li>
                            <li><a href="#" id="search" class="search-icon"></a></li>
                        </ul>
                    </nav>
                    <div id="filter-bar"></div>
                    <form method="post" action="" class="search-form" id="searchForm">
                        <div class="table-wrapper">
                            <div class="cell-wrapper">
                                <input autofocus id="keywords" class="search" type="search" name="keywords" id="keywords" />
                                <button class="submit-search button" id="submitSearch" type="submit">Search</button>
                                <button class="cancel-search button" id="cancelSearch" type="button">Cancel</button>
                                <fieldset>
                                    <legend>Advanced Search</legend>
                                    <label><input type="checkbox" id="search:projects">Projects</label>
                                    <label><input type="checkbox" id="search:photography">Photography</label>
                                    <label><input type="checkbox" id="search:film">Film</label>
                                    <label><input type="checkbox" id="search:press">Press</label>
                                    <label><input type="checkbox" id="search:paAuthor">Articles by Peter</label>
                                    <label><input type="checkbox" id="search:paSubject">Articles about Peter</label>
                                    <label><input type="checkbox" id="search:allArticles">All Articles</label>
                                    <label><input type="checkbox" id="search:interviews">Interviews</label>
                                    <label><input type="checkbox" id="search:transcripts">Transcripts</label>
                                </fieldset>
                            </div> <!-- .cell-wrapper -->
                        </div> <!-- .table-wrapper -->
                    </form> 
                </header> <!-- .site-header -->
            </div> <!-- .inner-header -->
        </div> <!-- .header-wrapper -->
        <div class="outer-wrapper">
            <div class="page {embed:nav}">
